<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="./src/imagep/logo.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__img"><span class="profile__overlay"></span> <img class="profile__avatar" src="#" alt="Аватар"></div><div class="profile__info"><div class="profile__title-row"><h1 class="profile__name"></h1><button class="profile__button-edit"></button></div><p class="profile__profession"></p></div><button class="profile__button-add"></button></section><section class="elements"><ul class="elements__list"><template id="element"><li class="element"><img class="element__image" src="#" alt=""><div class="element__info"><h2 class="element__title"></h2><div class="element__likes-container"><button type="button" class="element__like"></button><p class="element__likes"></p></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form id="form-avatar" class="popup__form" novalidate><input id="avatar-link" type="url" name="avatar" class="popup__input" value="" placeholder="Ссылка на аватарку" required> <span id="avatar-link-error" class="popup__input_error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form><button class="popup__button-close"></button></div></div><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form id="form-profile" class="popup__form" novalidate><input id="profile-name" name="name" class="popup__input" value="" placeholder="Имя" required minlength="2" maxlength="40"> <span id="profile-name-error" class="popup__input_error"></span> <input id="profile-profession" name="about" class="popup__input popup__input_compl" value="" placeholder="О себе" required minlength="2" maxlength="200"> <span id="profile-profession-error" class="popup__input_error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form><button class="popup__button-close"></button></div></div><div class="popup popup_type_add-place"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form id="form-place" class="popup__form" novalidate><input id="place-name" name="photoname" class="popup__input" value="" placeholder="Название" required minlength="2" maxlength="30"> <span id="place-name-error" class="popup__input_error"></span> <input id="place-link" type="url" name="photolink" class="popup__input popup__input_compl" value="" placeholder="Ссылка на картинку" required> <span id="place-link-error" class="popup__input_error"></span> <button id="button-save-place" type="submit" class="popup__button-save">Сохранить</button></form><button class="popup__button-close"></button></div></div><div class="popup popup_type_photo"><figure class="popup__content"><img class="popup__image" src="#" alt="Фото места"><figcaption class="popup__caption"></figcaption><button class="popup__button-close popup__button-close_for_img"></button></figure></div><div class="popup popup_delete-card"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__button-save" type="button">Да</button> <button class="popup__button-close"></button></div></div><script src="main.js"></script></body></html>
