<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <!-- Шапка -->
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <!-- Профиль -->
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__title-row">
          <h1 class="profile__name">Жак-Ив Кусто </h1>
          <button class="profile__button-edit"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>

    <!-- Места -->
    <section class="elements">
      <!-- Карточка 1 -->
      <div class="element">
        <img class="element__image" src="./image/1.png" alt="Фото места">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="elememt__like"></button>
        </div>
      </div>
      <!-- Карточка 2 -->
      <div class="element">
        <img class="element__image" src="./image/3.png" alt="Фото места">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="elememt__like"></button>
        </div>
      </div>
      <!-- Карточка 3 -->
      <div class="element">
        <img class="element__image" src="./image/2.png" alt="Фото места">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="elememt__like"></button>
        </div>
      </div>
      <!-- Карточка 4 -->
      <div class="element">
        <img class="element__image" src="./image/3.png" alt="Фото места">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="elememt__like"></button>
        </div>
      </div>
      <!-- Карточка 5 -->
      <div class="element">
        <img class="element__image" src="./image/2.png" alt="Фото места">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="elememt__like"></button>
        </div>
      </div>
      <!-- Карточка 6 -->
      <div class="element">
        <img class="element__image" src="./image/1.png" alt="Фото места">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="elememt__like"></button>
        </div>
      </div>
    </section>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Модальное окно -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="surname" class="popup__name" value="" placeholder="Имя">
      <input type="text" name="profession" class="popup__profession" value="" placeholder="О себе">
      <input type="submit" class="popup__button-save" value="Сохранить">
      <img class="popup__button-close" src="./image/CloseIcon.svg" alt="иконка закрыть">
    </div>
  </div>

</body>

<script src="./scripts/index.js"></script>

</html>
