<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <!-- Шапка -->
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <!-- Профиль -->
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__title-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>

    <!-- Места -->
    <section class="elements">
      <ul class="elements__list">

        <template id="element">
          <li class="element"> <img class="element__image" src="" alt="">
            <button class="element__delete"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </template>

      </ul>
    </section>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Модальное окно профиля-->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="form-profile" class="popup__form" novalidate>
        <input id="profile-name" type="text" name="surname" class="popup__input" value="" placeholder="Имя" required
          minlength="2" maxlength="40">
        <span id="profile-name-error" class="popup__input_error"></span>

        <input id="profile-profession" type="text" name="profession" class="popup__input popup__input_compl" value=""
          placeholder="О себе" required minlength="2" maxlength="200">
        <span id="profile-profession-error" class="popup__input_error"></span>

        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__button-close"></button>
    </div>
  </div>

  <!-- Модальное окно добавления места -->
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form id="form-place" class="popup__form" novalidate>
        <input id="place-name" type="text" name="place-name" class="popup__input" value="" placeholder="Название"
          required minlength="2" maxlength="30">
        <span id="place-name-error" class="popup__input_error"></span>


        <input id="place-link" type="url" name="place-photo" class="popup__input popup__input_compl" value=""
          placeholder="Ссылка на картинку" required>
        <span id="place-link-error" class="popup__input_error"></span>

        <button id="button-save-place" type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__button-close popup__button-close_for_place"></button>
    </div>
  </div>

  <!-- Модальное окно просмотра фото -->
  <div class="popup popup_type_photo">
    <figure class="popup__content">
      <img class="popup__image" src="" alt="Фото места">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__button-close popup__button-close_for_img"></button>
    </figure>

  </div>
  <script type='module' src='./scripts/index.js'></script>
</body>

</html>
