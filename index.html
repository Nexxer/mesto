<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <!-- Шапка -->
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <!-- Профиль -->
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__title-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>

    <!-- Места -->
    <section class="elements">
      <ul class="elements__list">

        <!-- Карточка 1 -->
        <li class="element"> <img class="element__image" src="./image/1.png" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="elememt__like"></button>
          </div>
        </li>

        <!-- Карточка 2 -->
        <li class="element"> <img class="element__image" src="./image/3.png" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="elememt__like"></button>
          </div>
        </li>

        <!-- Карточка 3 -->
        <li class="element"> <img class="element__image" src="./image/2.png" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="elememt__like"></button>
          </div>
        </li>

        <!-- Карточка 4 -->
        <li class="element"> <img class="element__image" src="./image/3.png" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="elememt__like"></button>
          </div>
        </li>

        <!-- Карточка 5 -->
        <li class="element"> <img class="element__image" src="./image/2.png" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="elememt__like"></button>
          </div>
        </li>

        <!-- Карточка 6 -->
        <li class="element"> <img class="element__image" src="./image/1.png" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="elememt__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Модальное окно -->
  <div class="popup">
    <div class="popup__container">

      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="form-profile">
        <input type="text" name="surname" class="popup__name" value="" placeholder="Имя">
        <input type="text" name="profession" class="popup__profession" value="" placeholder="О себе">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__button-close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
